<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="navbar">
        <p class = "para1">Rock Paper Scissor</p>
    </div>
    <div class="pictures">
        <div class="images">
            <img src="Images/paper.png" class="paper">
            <img src="Images/rock.png" class="rock">
            <img src="Images/scissors.png" class="scissor">
        </div>
    </div>

    <div class="score">
        <div class="player">
            <div class="countp">0</div>
            <div class="name">You</div>
        </div>
        <div class="comp">
            <div class="countc">0</div>
            <div class="name">Comp</div>
        </div>
        <div class="draw">
            <div class="draww">0</div>
            <div class="name">Draw</div>
        </div>
        <button class="board">Pick Your Move!</button>
        <button class="reset">Reset!</button>
    </div>




    <script src="app.js"></script>
</body>
</html>
